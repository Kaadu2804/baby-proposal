<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-box" id="giftBox">🎁</div>
    <div class="message-box" id="messageBox">
        <div class="message" id="proposalMessage">In your arms, I've found my home,<br>Where love and laughter freely roam.<br>Together forever, let's make our start,<br>Will you marry me and fill my life with heart?</div>
        <div class="buttons">
            <button class="button approve" onclick="handleApprove()">Approve</button>
            <button class="button decline" onclick="handleDecline()">Decline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
