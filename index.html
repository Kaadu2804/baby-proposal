<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .accept {
            background-color: #28a745;
            color: white;
        }
        .decline {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I love you, will you marry me?</h1>
        <button class="accept" onclick="displayMessage('You have accepted! I am the happiest person alive!')">Accept</button>
        <button class="decline" onclick="displayMessage('You have declined. Thatâ€™s okay, I still love you!')">Decline</button>
    </div>

    <script>
        function displayMessage(message) {
            const container = document.querySelector('.container');
            container.innerHTML = `<h1>${message}</h1>`;
        }
    </script>
</body>
</html>
